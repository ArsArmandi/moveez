apiVersion: apps/v1
kind: Deployment
metadata:
  name: ketchup-13-rottentomato-uat
  labels:
    app: ketchup-13-rottentomato-uat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ketchup-13-rottentomato-uat
  template:
    metadata:
      labels:
        app: ketchup-13-rottentomato-uat
    spec:
      containers:
      - name: ketchup-13-rottentomato-uat
        image: moveez.azurecr.io/ketchup
        ports:
        - containerPort: 80